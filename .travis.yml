language: node_js

cache:
  directories:
    - node_modules
node_js:
  - 10
os:
  - linux
install:
  - npm install
script:
  - npm run ci:build
  # - npm run test
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --public build
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: cp now.json build && cd build && now --token $NOW_TOKEN --public build && now alias --token $NOW_TOKEN staging.rtop.khoanguyen.me
    skip_cleanup: true
    on:
      master: true
